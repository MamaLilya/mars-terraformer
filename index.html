<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Cat Colony: Mars Terraformation üê±</title>
    <style>
        body { 
            margin: 0; 
            background: #111; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #game-container { 
            width: 100vw; 
            height: 100vh; 
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div class="loading" id="loading">Loading Cat Colony...</div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        // Cache-busting query string
        const version = new Date().getTime();
        const scripts = [
            'scenes/Login.js',
            'MainMenu.js', 'WorldMap.js', 'Station.js', 'GameScene.js',
            'GameOver.js', 'Shop.js', 'Ranking.js', 'Settings.js',
            'LifeLost.js', 'LevelComplete.js', 'main.js'
        ];
        scripts.forEach(script => {
            const scriptTag = document.createElement('script');
            scriptTag.src = `${script}?v=${version}`;
            document.body.appendChild(scriptTag);
        });
    </script>
</body>
</html>
